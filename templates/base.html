<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Crypto Price Predictor" }}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .navbar {
        box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #00e1ff !important;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      }
      .container {
        background-color: #161b22;
        padding: 2rem;
        border-radius: 12px;
        margin-top: 2rem;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      }
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px 0;
        color: #6e7681;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="/">üöÄ Crypto Price Predictor</a>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer>
      Made with ‚ù§Ô∏è by <strong>Srikar Nivas</strong> | &copy; {{
      datetime.utcnow().year }}
    </footer>

    <script>
      const form = document.querySelector("form");
      const loading = document.getElementById("loading");

      if (form) {
        form.addEventListener("submit", () => {
          loading.style.display = "block";
        });
      }
    </script>
  </body>
</html>
